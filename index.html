<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Wordle Clone</title>

    <script src="https://kit.fontawesome.com/20f7cf837c.js" crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/word_repository.js" type="module"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="/images/wordle_logo_32x32.png">
    <link rel="stylesheet" href="css/styles.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="nightmode">
    <div id="game">
        <header>
            <div class="menu">
                <button id="new-game-button">
                    new
                </button>
            </div>
            <div class="title">WORDLE</div>
            <div class="menu">
                <button id="statistics-button" class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" >
                        <path fill="var(--color-tone-3)" d="M16,11V3H8v6H2v12h20V11H16z M10,5h4v14h-4V5z M4,11h4v8H4V11z M20,19h-4v-6h4V19z"></path>
                      </svg>
                </button>
                <button id="settings-button" class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" >
                        <path fill="var(--color-tone-3)" d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"></path>
                      </svg>
                </button>
            </div>
        </header>
        <div id="board-container"></div>
        <div id="keyboard">
            <div class="keyboard-row">
                <button data-key="q">q</button>
                <button data-key="w">w</button>
                <button data-key="e">e</button>
                <button data-key="r">r</button>
                <button data-key="t">t</button>
                <button data-key="y">y</button>
                <button data-key="u">u</button>
                <button data-key="i">i</button>
                <button data-key="o">o</button>
                <button data-key="p">p</button>
            </div>
            <div class="keyboard-row">
                <div class="spacer-half"></div>
                <button data-key="a">a</button>
                <button data-key="s">s</button>
                <button data-key="d">d</button>
                <button data-key="f">f</button>
                <button data-key="g">g</button>
                <button data-key="h">h</button>
                <button data-key="j">j</button>
                <button data-key="k">k</button>
                <button data-key="l">l</button>
                <div class="spacer-half"></div>
            </div>
            <div class="keyboard-row">
                <button data-key="enter" class="wide-button">Enter</button>
                <button data-key="z">z</button>
                <button data-key="x">x</button>
                <button data-key="c">c</button>
                <button data-key="v">v</button>
                <button data-key="b">b</button>
                <button data-key="n">n</button>
                <button data-key="m">m</button>
                <button data-key="del" class="wide-button icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
                      </svg>
                </button>
            </div>
        </div>
        <settings-modal>
            <style>
                .overlay {
                  display: none;
                  position: absolute;
                  width: 100%;
                  height: 100%;
                  top: 0;
                  left: 0;
                  justify-content: center;
                  background-color: var(--color-background);
                  animation: SlideIn 100ms linear;
                  z-index: 2000;
                }
            
                :host([open]) .overlay {
                  display: flex;
                }
            
                .content {
                  position: relative;
                  color: var(--color-tone-1);
                  padding: 0 32px;
                  max-width: var(--game-max-width);
                  width: 100%;
                  overflow-y: auto;
                  height: 100%;
                  display: flex;
                  flex-direction: column;
                }
            
                .content-container {
                  height: 100%;
                }
            
                .overlay.closing {
                  animation: SlideOut 150ms linear;
                }
            
                settings-header {
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  position: relative;
                }
            
                h1 {
                  font-weight: 700;
                  font-size: 16px;
                  letter-spacing: 0.5px;
                  text-transform: uppercase;
                  text-align: center;
                  margin-bottom: 10px;
                }
            
                game-icon {
                  position: absolute;
                  right: 0;
                  user-select: none;
                  cursor: pointer;
                }
            
                @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
                  .content {
                    max-width: 100%;
                    padding: 0;
                  }
                  game-icon {
                    padding: 0 16px;
                  }
                }
            
                @keyframes SlideIn {
                  0% {
                    transform: translateY(30px);
                    opacity: 0;
                  }
                  100% {
                    transform: translateY(0px);
                    opacity: 1;
                  }
                }
                @keyframes SlideOut {
                  0% {
                    transform: translateY(0px);
                    opacity: 1;
                  }
                  90% {
                    opacity: 0;
                  }
                  100% {
                    opacity: 0;
                    transform: translateY(60px);
                  }
                }
              </style>
                <div class="overlay">
                    <div class="content">
                    <settings-header>
                        <h1>Settings</h1>
                        <game-icon icon="close"></game-icon>
                    </settings-header>
                    <div class="content-container">
                        <game-settings slot="content">
                            <style>
                                .setting {
                                  display: flex;
                                  justify-content: space-between;
                                  align-items: center;
                                  border-bottom: 1px solid var(--color-tone-4);
                                  padding: 16px 0;
                                }
                              
                                a, a:visited {
                                  color: var(--color-tone-2);
                                }
                              
                                .title {
                                  font-size: 18px;
                                }
                                .text {
                                  padding-right: 8px;
                                }
                                .description {
                                  font-size: 12px;
                                  color: var(--color-tone-2);
                                }
                              
                                #footnote {
                                  position: absolute;
                                  bottom: 0;
                                  left: 0;
                                  right: 0;
                                  padding: 16px;
                                  color: var(--color-tone-2);
                                  font-size: 12px;
                                  text-align: right;
                                  display: flex;
                                  justify-content: space-between;
                                  align-items: flex-end;
                                }
                              
                                @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
                                  .setting {
                                    padding: 16px;
                                  }
                                }
                              
                                </style>
                                <div class="sections">
                                    <section>
                                      <div class="setting">
                                        <div class="text">
                                          <div class="title">Hard Mode</div>
                                          <div class="description">Any revealed hints must be used in subsequent guesses</div>
                                        </div>
                                        <div class="control">
                                          <game-switch id="hard-mode" name="hard-mode" disabled=""></game-switch>
                                        </div>
                                      </div>
                                      <div class="setting">
                                        <div class="text">
                                          <div class="title">Dark Theme</div>
                                        </div>
                                        <div class="control">
                                          <game-switch id="dark-theme" name="dark-theme" checked=""></game-switch>
                                        </div>
                                      </div>
                                      <div class="setting">
                                        <div class="text">
                                          <div class="title">High Contrast Mode</div>
                                          <div class="description">For improved color vision</div>
                                        </div>
                                        <div class="control">
                                          <game-switch id="color-blind-theme" name="color-blind-theme"></game-switch>
                                        </div>
                                      </div>
                                    </section>
                                
                                    <section>
                                      <div class="setting">
                                        <div class="text">
                                          <div class="title">Feedback</div>
                                        </div>
                                        <div class="control">
                                          <a href="mailto:nytgames@nytimes.com?subject=Wordle%20Feedback&amp;body=%0D%0A%0D%0A%0A--%0ADevice%20summary%3A%0APage%3A%20%2Fgames%2Fwordle%0APlatform%3A%20Web%20(Desktop)%20%0ABrowser%3A%20Chrome%0AScreen%20Resolution%3A%201920%20x%201080%0AViewport%20Size%3A%201920%20x%20929%0ATimezone%3A%20UTC%2B0%0A%20%20" title="nytgames@nytimes.com">Email</a>
                                        </div>
                                      </div>
                                      <div class="setting">
                                        <div class="text">
                                          <div class="title">Community</div>
                                        </div>
                                        <div class="control">
                                          <a href="https://twitter.com/NYTimesWordplay" target="blank" title="@NYTimesWordplay">Twitter</a>
                                        </div>
                                      </div>
                                      <div class="setting">
                                      <div class="text">
                                        <div class="title">Questions?</div>
                                      </div>
                                      <div class="control">
                                        <a href="https://help.nytimes.com/hc/en-us/articles/360029050872-Word-Games-and-Logic-Puzzles#h_01FVGCB2Z00ZQMDMCYWBPWJNXB" target="blank">FAQ</a>
                                      </div>
                                    </div>
                                    </section>
                                  </div>
                        </game-settings>
                    </div>
                    </div>
                </div>
        </settings-modal>
        <div class="toaster" id="game-toaster"></div>
    </div>
  </body>
</html>
